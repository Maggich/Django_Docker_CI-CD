name: Docker CI

on:
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: mydb
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
        ports:
          - 5432:5432
        # Ждем, пока база станет доступна, прежде чем пускать тесты
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest pytest-django  # Если используешь pytest для Django

      - name: Run tests
        env:
          # Здесь хост будет localhost, так как сервис пробросил порт наружу
          DATABASE_URL: postgres://myuser:mypassword@localhost:5432/mydb
          POSTGRES_DB: mydb
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
        run: | 
          cd app
          pytest